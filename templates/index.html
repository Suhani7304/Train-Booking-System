<!DOCTYPE html>
<html>
<head>
    <title>Train Booking</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Welcome message on top -->
    <div id="welcome-msg">Welcome to RailYatra</div>

    <!-- Admin button top right -->
    <div id="admin-button">
        <a href="/admin_login"><button>Admin Dashboard</button></a>
    </div>

    <!-- Right side container -->
    <div id="button-container">
        <p>Your journey begins here â€” Book your train with ease!</p>
        <button onclick="location.href='/search'">Book Train</button>
        <button onclick="location.href='/view_cancel'">View/Cancel Booking</button>
    </div>
</body>
</html>
